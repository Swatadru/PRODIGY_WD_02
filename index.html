<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwatWatch | Professional Stopwatch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="stopwatch-panel">
            <header class="app-header">
                <div class="logo">
                    <i class="fas fa-stopwatch"></i>
                    <span>SWATWATCH</span>
                </div>
                <div class="app-actions">
                    <button id="themeBtn" class="icon-btn" title="Toggle theme">
                        <i class="fas fa-palette"></i>
                    </button>
                </div>
            </header>

            <main class="stopwatch-main">
                <div class="time-display">
                    <div class="digits">
                        <span id="hours">00</span>
                        <span class="separator">:</span>
                        <span id="minutes">00</span>
                        <span class="separator">:</span>
                        <span id="seconds">00</span>
                        <span class="separator">.</span>
                        <span id="milliseconds">000</span>
                    </div>
                </div>

                <div class="control-buttons">
                    <button id="lapBtn" class="control-btn lap" disabled>
                        <i class="fas fa-flag"></i>
                        <span>Lap</span>
                    </button>
                    <button id="mainBtn" class="control-btn main">
                        <i class="fas fa-play"></i>
                        <span>Start</span>
                    </button>
                    <button id="resetBtn" class="control-btn reset">
                        <i class="fas fa-undo-alt"></i>
                        <span>Reset</span>
                    </button>
                </div>

                <div class="laps-section">
                    <div class="section-header">
                        <h3>LAP TIMES</h3>
                        <div class="lap-count" id="lapCount">0</div>
                    </div>
                    <div class="laps-container" id="lapsContainer">
                        <div class="no-laps">Press Lap to record times</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
